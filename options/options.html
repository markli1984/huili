<html>
<head>
    <script src="../js/jquery.min.js"></script>
    <script src="jquery.easyui.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script src="options.js"></script>
    <link rel="stylesheet" href="jquery-ui.min.css">
    <link rel="stylesheet" href="easyui.css">
    <link rel="stylesheet" href="options.css">
</head>
<body>
<div class="easyui-tabs" id="tabs">
    <ul>
        <li><a href="#tabs-1">Config</a></li>
        <li><a href="#tabs-2">Logs</a></li>
    </ul>
    <div id="tabs-1" title="Config" style="padding:10px">
        <table class="tb">
            <tr>
                <td>IPO Number</td>
                <td colspan="3"><input id="IPONumber" type="text" style="width: 500px;" value=""/></td>
            </tr>
            <tr>
                <td>IPO Count</td>
                <td colspan="3"><input id="IPOCount" type="text" style="width: 500px;" value=""/></td>
            </tr>
            <!--<tr>
                <td>Start Hour</td>
                <td>
                    <input id="startHour" type="text" value="10"/>
                </td>
                <td>Start Minute</td>
                <td>
                    <input id="startMinute" type="text" value="0"/>
                </td>
            </tr>-->
            <tr>
                <td>Debug Mode</td>
                <td><input id="debug" type="checkbox" /></td>
            </tr>
            <tr>
                <td colspan="2"><input id="saveConfig" type="button" class="btn btn-success" value="Save"/></td>
            </tr>
        </table>
    </div>
    <div id="tabs-2" title="Logs" style="padding:10px">
        <table class="tb" width="800px; overflow:auto;">
            <tr>
                <td>
                    <input id="removeLogs" type="button" class="btn btn-success" value="Remove logs"/>
                </td>
            </tr>
            <tr style="width: 95%; height: 100px;">
                <td style="vertical-align: top;">
                    log:
                    <br>

                    <div id="logs">
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
